<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode Toggle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Default Light Mode */
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 50px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: #f0f0f0;
    }

    /* Toggle Switch Styles */
    .toggle-container {
      display: inline-block;
      width: 60px;
      height: 30px;
      background-color: #333;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      transition: background-color 0.3s;
    }

    .toggle-container .toggle-switch {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      background-color: #00e6e6;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .toggle-container i {
      color: #fff;
      font-size: 14px;
    }

    /* Dark Mode Toggle Style */
    body.dark-mode .toggle-container {
      background-color: #00e6e6;
    }

    body.dark-mode .toggle-container .toggle-switch {
      left: 32px; /* Moves the switch to the right for dark mode */
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dark/Light Mode Toggle</h1>
    <div class="toggle-container" id="mode-toggle">
      <i class="fas fa-moon"></i>
      <div class="toggle-switch"></div>
      <i class="fas fa-sun"></i>
    </div>
  </header>

  <script>
    const toggleButton = document.getElementById('mode-toggle');
    const bodyElement = document.body;

    // Check if dark mode was previously selected by the user (from localStorage)
    if (localStorage.getItem('theme') === 'dark') {
      bodyElement.classList.add('dark-mode');
    }

    // Add an event listener to the toggle button
    toggleButton.addEventListener('click', function() {
      bodyElement.classList.toggle('dark-mode');

      // Update localStorage based on the current mode
      if (bodyElement.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
  </script>

</body>
</html>
